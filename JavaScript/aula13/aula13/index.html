<html lang="pt-BR">
<head>

<body>
    <script>
    document.body.innerHTML += `Seu nome é: ${nome} <br />`;
    document.body.innerHTML += `Seu nome tem ${nome.length} letras <br />`;
    document.body.innerHTML += `Qual a segunda letra do seu nome? ${nome[1]}<br />`
    document.body.innerHTML += `Qual o primeiro índice a do seu nome? ${nome.indexOf('a')}<br />`;
    document.body.innerHTML += `Qual o último índice do seu nome? ${nome.lastIndexOf("a")}<br />`;
    document.body.innerHTML += `As 3 últimas letras do seu nome são: ${nome.slice(-3)}<br />`;
    document.body.innerHTML += `As palavras do seu nome são: ${nome.split(" ")}<br />`;
    document.body.innerHTML += `Seu nome com letras maiúsculas: ${nome.toUpperCase}<br />`;
    document.body.innerHTML += `Seu nome com letras minúsculas: ${nome.toLowerCase}<br />`;
    </script>
    
</body>
</html>
